
<style type="text/css">
    body {
        padding-top: 100px;
        background-color: #f6f6f6 !important;
    }

    .form-container {
        width: 325px;
        margin: auto;
        margin-right: 40px;
    }
    .btn-primary{
        background: #008cd7 !important;
    }
    .credits {
        border-top: 1px solid #ddd;
        margin-top: 40px;
        padding-top: 20px;
    }
    .image{
        float: left;
    }
    .sub_container{
        margin-top: 65px;
    }
    h2{
        padding-top: 40px;
        color: #337ab7 !important;
    }
    .container{
        margin-top: -45px;
    }
    .alert-error{
        color: #b94a48;
        background-color: #f2dede;
        border-color: #eed3d7;
    }
    .alert-success{
        color: #16b90b;
        background-color: #b5e8b7;
        border-color: #b5e8b7;
    }
</style>
<body>
<div class="container">    
    <div class="image">
        <img src="../../assets/image/logo.jpg" alt="Mountain View">
    </div>
    <div class="form-container">
        <h2>Authentification</h2>
        <hr>
        <form (submit)="onLoginSubmit($event)">
            <div class="sub_container">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" [(ngModel)]="email" name="email"/>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" [(ngModel)]="password" name="password"/>
                </div>
                <div *ngIf="successMessage" class="alert alert-error"> {{ successMessage }}</div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Se connecter">
                    <a href="/register" class="btn btn-link">S'inscrire</a>
                </div>
            </div>
        </form>
    </div>
</div>  
</body>
