<style type="text/css" media="screen">
	.video_edit{
		width: 500px;
	    float: right;
	    margin-top: -219px;
	}
</style>

<div>
	<div class="video_edit">
		<form (submit) = "updateVideo()">
			<input type="hidden" class="form-control" name="_id" required placeholder="_id" [(ngModel)]="video._id">
			<div *ngIf="editTitle" class="form-group">
				<input type="input" class="form-control" name="title" required placeholder="title" [(ngModel)]="video.title">
			</div>
			<h3 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h3>
			<div class="form-group">
				<input type="input" class="form-control" name="url" required placeholder="url" [(ngModel)]="video.url">
			</div>
			<input type="submit" class = "btn btn btn-primary" value = "Enregistrer">
		</form>
	</div>
</div>
