
<a routerLink="/logout" routerLinkActive="active">Logout</a>

<h2>Générer votre playlist</h2>

<div class="row">
	<div class="col-md-6">
		<video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></video-list>
	</div>
	<div class="col-md-6">
			<div class="recherche">
				<form (submit)="recherche_video_youtube($event)">
					<label for="title">Recherche : </label>
					<input type="text" class="form-recherche" [(ngModel)]="title" name="title"/>
					<input type="submit" class="btn btn-primary recherche-btn" value="Rechercher">
				</form>
			</div>
			<div class="col-md-12 youtube_liste" *ngFor="let video_youtube of video_youtubes">
				<hr>
				<div class="row">
					<div class="ycol-md-3"><img src="https://img.youtube.com/vi/{{video_youtube.id}}/0.jpg"></div>
					<div class="col-md-9">{{video_youtube.title}}</div>
				</div>
				<hr>
			</div>
	</div>
</div>
