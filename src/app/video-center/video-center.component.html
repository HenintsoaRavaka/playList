<form (submit) = "createVideo()">
		<div class="form-group">
			<input type="text" class="form-control" name="title" [(ngModel)]="title">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="url" [(ngModel)]="url">
		</div>
		<div class="form-group">
			<textarea class="form-control" rows="5" name="description" [(ngModel)]="description">
			</textarea>
		</div>
		<input type="submit" class = "btn btn btn-success" value = "Enregistrer">
</form>

<video-detail *ngIf="selectedVideo" [video]="selectedVideo"></video-detail>
<video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></video-list>
